<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button
        text="Back"
        defaultHref="configurations"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Edit Configuration </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-config-settings-form
          [itemConfig]="null"
        ></app-config-settings-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
