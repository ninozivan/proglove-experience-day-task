<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button
        text="Back"
        defaultHref="configurations"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Edit Configuration </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <app-config-settings-form
          [itemConfig]="configuration"
          (formValueChanged)="onFormValueChanged($event)"
          (formValidStateChanged)="onFormValidStateChanged($event)"
        ></app-config-settings-form>
        <ion-button
          class="ion-margin"
          color="success"
          (click)="onSaveChanges()"
          [disabled]="formIsValid"
          >Save changes</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
